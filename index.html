<! DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <title>Agence hébergements Reservia - séjours et activités</title>
    <meta name="Description" content="Reservia, vous propose des hébergements et des activités dans la ville de votre choix"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="CSS/style.css"/>  
    <link rel="stylesheet" media="screen and (min-width: 680px)" href="CSS/large-devise.css"/>
    <link rel="stylesheet" media="screen and (max-width: 679px)" href="CSS/small-devise.css"/>
</head>
<body>
    <header>      
        <nav>
            <ul>
                <li id="logo"><a href="#"><img src="images/logo/Reservia_logo.svg" alt="logo Reservia"/></a></li>
                <li id="inscrire"><a href="#" selected="selected">S'inscrire</a></li>
                <li id="hebergements"><a href="#">Hébergements</a></li>
                <li id="activites"><a href="#" class="class">activités</a></li>
            </ul>
        </nav>
    </header>
    <div id="zonerecheche">
        <div id="titreheberg">
            <h1>Trouver votre hébergement pour des vacances de reve</h1>
            <p>En plein centre ville ou en plein nature</p>
                <div id="barrecherche">
                    <form action="">
                        <button id="bmap"><a href="#"><img src="images/icons/map.svg" alt="icon map" id="imgicon"></a></button>
                        <input type="text" name=""   placeholder="Marseille, france">                     
                        <button id="bsearch"><a href="#"><img src="images/icons/search-solid.svg" id="imgsearch"></a></button>
                    </form> 
                </div>
                <div class="filtres">
                    <p id="pfiltres">Filtres</p>
                    <form class="form">
                        <input type="submit" name="" value="Economique" class="economique">
                        <button id="econom"><a href="#"><img src="images/icons/money-bill-wave-solid.svg" alt="icon Economique" id="imgeco"></a></button>
                        <input type="submit" name="" value="Familial" class="familial">
                        <button id="fam"><a href="#"><img src="images/icons/child-solid.svg" alt="icon Familial" id="imgfam"></a></button>
                        <input type="submit" name="" value="Romantique" class="romantique">
                        <button id="rom"><a href="#"><img src="images/icons/heart-solid.svg" alt="icon Romantique" id="imgrom"></a></button>
                        <input type="submit" name="" value="Animaux autorisés" class="animaux">
                        <button id="ani"><a href="#"><img src="images/icons/dog-solid.svg" alt="icon Animaux" id="imgani"></a></button>                    
                    </form> 
                </div>
        </div>
    </div>
</body>
</html>
