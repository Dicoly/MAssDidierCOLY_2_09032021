<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <title>Agence hébergements Reservia - séjours et activités</title>
    <meta name="Description" content="Reservia, vous propose des hébergements et des activités dans la ville de votre choix"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="CSS/style.css"/>
    <link rel="stylesheet" media="screen and (min-width: 680px)" href="CSS/large-devise.css"/>
    <link rel="stylesheet" media="screen and (max-width: 679.999px)" href="CSS/small-devise.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
    <!-- En-tete-->
    <header>
        <nav>
            <ul class="header">
                <li id="logo"><a href="#imagelogo"><img src="images/logo/Reservia_logo.svg" alt="logo Reservia" id="imglogo"/></a></li>
                <li id="inscrire"><a href="#inscrire"><strong>S'inscrire</strong></a></li>
                <li id="hebergements"><a href="#hebergements">Hébergements</a></li>
                <li id="activites"><a href="#activites">activités</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="=recherche"> <!--la partie rechercher -->
            <h1>Trouver votre hébergement pour des vacances de rêve</h1>
            <p class="plieu">En plein centre ville ou en pleine nature</p>
            <form >               
                <label for="ville"><i class="fas fa-map-marker-alt" id="imgiconmap"></i></label>
                <input type="text" name="ville" id="ville" placeholder="Marseille, france"/>
                <button id="boutonsearch"><i class="fas fa-search" id="imgsearch"></i></button>
                <button id="bsearch">Rechercher</button>                  
            </form> 
        </div>
        <div id="filtres"> <!--la partie des filtres-->
            <p class="titrefiltre">Filtres</p>
            <div class="menufiltres">
                <div class="monfiltre">
                    <div class="monicone"><i class="fas fa-money-bill-wave"></i></div>
                    <p><a href="#economique">Economique</a></p>
                </div>
                <div class="monfiltre">
                    <div class="monicone"><i class="fas fa-child"></i></div>
                    <p><a href="#familal">Familial</a></p>
                </div>
                <div class="monfiltre">
                    <div class="monicone"><i class="fas fa-heart"></i></div>
                    <p><a href="#romantique"> Romantique</a></p>
                </div>
                <div class="monfiltre">
                    <div class="monicone"><i class="fas fa-dog"></i></div>
                    <p><a href="#animaux"> Animaux autorisés</a></p>
                </div>
            </div>
        </div>
        <div class="info">             
            <div><i class="fas fa-info" id="iconinfo"></i></div> 
            <p class="pinfo">Plus de 500 logements sont disponibles dans cette ville</p>        
        </div>
    </main> 
</body>
</html>
