<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <title>Agence hébergements Reservia - séjours et activités</title>
    <meta name="Description" content="Reservia, vous propose des hébergements et des activités dans la ville de votre choix"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="CSS/style.css"/>  
    <link rel="stylesheet" media="screen and (min-width: 680px)" href="CSS/large-devise.css"/>
    <link rel="stylesheet" media="screen and (max-width: 679px)" href="CSS/small-devise.css"/>
</head>
<body>
    <header>      
        <nav>
            <ul>
                <li id="logo"><a href="#imagelogo"><img src="images/logo/Reservia_logo.svg" alt="logo Reservia" id="imglogo"/></a></li>
                <li id="inscrire"><a href="#inscrire" selected="selected">S'inscrire</a></li>
                <li id="hebergements"><a href="#hebergements">Hébergements</a></li>
                <li id="activites"><a href="#activites" class="class">activités</a></li>
            </ul>
        </nav>
    </header>
    <div id="zonerecheche">
        <div id="titreheberg">
            <h1>Trouver votre hébergement pour des vacances de reve</h1>
            <p>En plein centre ville ou en plein nature</p>
                <div id="barrecherche">
                    <form id="=recherche">
                        <button id="bmap"><img src="images/icons/map.svg" alt="icon map" id="imgicon"/></button>
                        <input type="text" name="ville"   placeholder="Marseille, france"/>                     
                        <button id="bsearch"><img src="images/icons/search-solid.svg" alt="icon search" id="imgsearch"/></button>
                    </form> 
                </div>
                <div class="filtres">
                    <p id="pfiltres">Filtres</p>
                    <form class="form">
                        <input type="submit" value="Economique" class="economique"/>
                        <button id="econom"><img src="images/icons/money-bill-wave-solid.svg" alt="icon Economique" id="imgeco"></button>
                        <input type="submit" value="Familial" class="familial"/>
                        <button id="fam"><img src="images/icons/child-solid.svg" alt="icon Familial" id="imgfam"></button>
                        <input type="submit" value="Romantique" class="romantique"/>
                        <button id="rom"><img src="images/icons/heart-solid.svg" alt="icon Romantique" id="imgrom"></button>
                        <input type="submit" value="Animaux autorisés" class="animaux"/>
                        <button id="ani"><img src="images/icons/dog-solid.svg" alt="icon Animaux" id="imgani"></button>                    
                    </form> 
                    <div > 
                        <p class="pinfo"> 
                            <img src="images/icons/info-circle-solid.svg" id="imginfo"/>
                            Plus de 500 logements sont disponibles dans cette ville
                        </p>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
