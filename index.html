    <div>
        <h1>Trouver votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p>
        <form id="=recherche">
            <ul>
                <li><button id="boutonmap"><img src="images/icons/map.svg" alt="icon map" id="imgiconmap"/></button> </li>
                <li><input type="text" name="ville"   placeholder="Marseille, france"/> </li>
                <li><button id="boutonsearch"><img src="images/icons/search-solid.svg" alt="icon search" id="imgsearch"/></button></li>
                <li><button id="bsearch">Rechercher</button></li>
            </ul>   
        </form> 
    
        <div class="filtres"> <!--la zone des filtres-->
            <p id="pfiltres">Filtres</p>
            <form class="form">
                <ul>
                    <li><input type="submit" value="Economique" class="economique"/></li>
                    <li><button class="iconsfiltre"><img src="images/icons/money-bill-wave-solid.svg" alt="icon Economique" id="imgeco"></button></li>
                    <li><input type="submit" value="Familial" class="familial"/></li>
                    <li><button class="iconsfiltre"><img src="images/icons/child-solid.svg" alt="icon Familial" id="imgfam"></button></li>
                    <li><input type="submit" value="Romantique" class="romantique"/></li>
                    <li><button class="iconsfiltre"><img src="images/icons/heart-solid.svg" alt="icon Romantique" id="imgrom"></button></li>
                    <li><input type="submit" value="Animaux autorisés" class="animaux"/></li>
                    <li><button class="iconsfiltre"><img src="images/icons/dog-solid.svg" alt="icon Animaux" id="imgani"></button></li>    
                </ul>                   
            </form>
        <div > 
                        <p class="pinfo">

                            Plus de 500 logements sont disponibles dans cette ville
                        </p>
                    </div>
                </div>
        </div>
